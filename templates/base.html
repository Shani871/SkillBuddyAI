<body class="index-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

      <a href="index.html" class="logo d-flex align-items-center me-auto">
        <img src="assets/img/logo.png" alt="">
        <h1 class="skillbuddy">SkillBuddyAI</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="{% url 'home' %}" class="active">Home</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'video_feed' %}">Emotion Detection</a></li>
          <li><a href="{% url 'portfolio' %}">Task</a></li>
          <li><a href="{% url 'chatbot_view' %}">Chatbot</a></li>
          <li><a href="{% url 'blog' %}">Blog</a></li>
          <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

      {% if user.is_authenticated %}
        <a class="btn-getstarted flex-md-shrink-0" href="{% url 'profile' %}">Profile</a>
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
          {% csrf_token %}
          <button class="btn-getstarted flex-md-shrink-0" type="submit">Logout</button>
        </form>
      {% else %}
        <a class="btn-getstarted flex-md-shrink-0" href="{% url 'signup' %}">Sign Up</a>
        <a class="btn-getstarted flex-md-shrink-0" href="{% url 'login' %}">Login</a>
      {% endif %}

    </div>
</header>

</body>
