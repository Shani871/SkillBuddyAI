<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="user_input" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>
    {% if response %}
        <h3>Chatbot Response:</h3>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
