<h1>My Tasks</h1>
<a href="{% url 'task_create' %}" class="btn btn-primary">Create New Task</a>
<ul>
    {% for task in tasks %}
    <li>
        <strong>{{ task.title }}</strong> - Due: {{ task.due_date }} -
        {% if task.completed %}✔ Completed{% else %}❌ Not Completed{% endif %}
        <a href="{% url 'task_update' task.pk %}">Edit</a> |
        <form method="post" action="{% url 'task_delete' task.pk %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
