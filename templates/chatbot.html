<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            text-align: left;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid #007bff;
        }
        .response ul {
            padding-left: 20px;
        }
        .response li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
{% include 'base.html' %}
 <br> <br>
 <br>
 <br>
 <br>

    <div class="container">
        <h2>Chatbot</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="user_input" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>

        {% if response %}
        <div class="response">
            <strong>Response:</strong>
            <ul>
                {% for line in response %}
                    {% if line.strip %}
                        <li>{{ line }}</li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

</body>
</html>
